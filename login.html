<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Personal Financial Dashboard - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 1024px;
            height: 768px;
            position: relative;
            background-color: #e0e5ec;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 
                20px 20px 60px #bec3c9,
                -20px -20px 60px #ffffff;
        }
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 400px;
            color: #2d3748;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 5px solid #e0e5ec;
            box-shadow: 
                8px 8px 16px #bec3c9,
                -8px -8px 16px #ffffff;
        }
        h2 {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4299e1;
        }
        p {
            margin-bottom: 2rem;
            font-weight: 300;
            color: #718096;
        }
        .password-container {
            position: relative;
            width: 100%;
            margin-bottom: 1rem;
        }
        .password-container input[type="password"],
        .password-container input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 50px;
            background: #e0e5ec;
            color: #2d3748;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 5px 5px 10px #bec3c9, inset -5px -5px 10px #ffffff;
        }
        .password-container input[type="password"]:focus,
        .password-container input[type="text"]:focus {
            box-shadow: inset 7px 7px 15px #bec3c9, inset -7px -7px 15px #ffffff;
        }
        .show-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            color: #718096;
        }
        button {
            background: linear-gradient(145deg, #4299e1, #3182ce);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 10px #bec3c9, -5px -5px 10px #ffffff;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 7px 7px 15px #0776ff, -7px -7px 15px #ffffff;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #e0e5ec;
            margin: 15% auto;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 
                20px 20px 60px #bec3c9,
                -20px -20px 60px #ffffff;
        }
        .modal-button {
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(145deg, #4299e1, #3182ce);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Money animation */
        .money-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .money {
            position: absolute;
            width: 150px; /* Adjust based on your desired size */
            height: 75px; /* Maintain the aspect ratio of the yen note */
            background-image:  url("123.jfif");
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall 6s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-120px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(800px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="money-container">
            <div class="money" style="left: 10%; animation-delay: 0s;"></div>
            <div class="money" style="left: 30%; animation-delay: 1.5s;"></div>
            <div class="money" style="left: 50%; animation-delay: 3s;"></div>
            <div class="money" style="left: 70%; animation-delay: 0.5s;"></div>
            <div class="money" style="left: 90%; animation-delay: 2s;"></div>
        </div>
        <div class="login-container">
            <img src="IMG_5696.jpg" alt="Prabesh Dhakal" class="profile-image">
            <h2>Prabesh Dhakal</h2>
            <p>Please enter your password to access the dashboard.</p>
            <form id="login-form">
                <div class="password-container">
                    <input type="password" id="password" required placeholder="Enter your password">
                    <span class="show-password" id="show-password">üëÅÔ∏è</span>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="error-modal" class="modal">
        <div class="modal-content">
            <p id="error-message"></p>
            <button class="modal-button" onclick="closeErrorModal()">OK</button>
        </div>
    </div>

    <script>
        // For demonstration purposes only. In a real application, never store passwords in client-side code.
        const demoPassword = "password123";

        function showErrorModal(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-modal').style.display = 'block';
        }

        function closeErrorModal() {
            document.getElementById('error-modal').style.display = 'none';
            location.reload(); // Reload the page
        }

        function handleLogin(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            if (password === demoPassword) {
                console.log("Login successful!");
                window.location.href = 'dashboard.html';
            } else {
                showErrorModal("Incorrect password. Please try again.");
                document.getElementById('password').value = ''; // Clear the password field
            }
        }

        document.getElementById('login-form').addEventListener('submit', handleLogin);

        // Show/hide password functionality
        const passwordField = document.getElementById('password');
        const showPasswordButton = document.getElementById('show-password');

        showPasswordButton.addEventListener('click', function() {
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                showPasswordButton.textContent = 'üîí';
            } else {
                passwordField.type = 'password';
                showPasswordButton.textContent = 'üëÅÔ∏è';
            }
        });
    </script>
</body>
</html>
